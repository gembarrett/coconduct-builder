<!DOCTYPE html>
<html>
  <head>
    <title>Code of Conduct builder</title>
    <link rel='stylesheet' href='main.css'>
  </head>
  <body>
    <header>
      <h1>Platinum Rule</h1>
      <h2>The Code of Conduct Builder</h2>
    </header>
    <div id='intro' class='section'>
      <h3>What type of space will your Code of Conduct apply to?</h3>
      <button id='onlineSpace'>Online spaces</button><span>?</span>
      <button id='offlineSpace'>Offline spaces</button><span>?</span>
    </div>
    <div id='basic' class='section'>
      <h3>About your community</h3>
      <p>Community name *</p>
      <input type='text' placeholder='Awesome Community' id='communityName'>
      <p>Your name *</p>
      <input type='text' placeholder='Awesome Person' id='userName'>
      <p>Community website's URL *</p>
      <input type='text' placeholder='www.awesomeconf.com' id='communityurl'>
      <p>Code of Conduct URL (if different from above)</p>
      <input type='text' placeholder='www.awesomeconf.com/participation' id='coconducturl'>
    </div>
    <button id='next'>Next</button>
    <script src='//code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='main.min.js'></script>
  </body>
</html>
